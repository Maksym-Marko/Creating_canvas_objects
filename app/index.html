<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inheritance for the canvas example</title>

	<style>
		#canvas{
			border: 1px solid #333;
			float: left;
		}
		.control{
			width: 400px;
			float: left;
			background-color: #ddd;
		}
		h1{
			text-align: center;
		}
		.form-group{
			margin: 20px 0px;
		}
		label{
			display: block;
		}
		select{
			height: 30px;
			width: 200px;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>

	<div class="control">
		<h1>Создать точку</h1>
		<form id="form">
			<div class="form-group">
				<label for="sizePoint">Размер точки</label>
				<select id="sizePoint"></select>
			</div>
			<div class="form-group">
				<label for="pos">Стартовая точка</label>
				<select id="pos"></select>
			</div>
			<div class="form-group">
				<label for="speed">Скорость движения</label>
				<select id="speed"></select>
			</div>
			<div class="form-group">
				<label for="direction">Направление</label>
				<select id="direction">
					<option value="left">По часовой стрелке</option>
					<option value="right">Против часовой стрелки</option>
				</select>
			</div>
			<button type="submit" id="createPoint">Создать</button>
		</form>
	</div>

	<script src="build/script.js"></script>
</body>
</html>
